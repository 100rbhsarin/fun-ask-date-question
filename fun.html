<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            overflow: hidden;
            background-color: rgb(240, 221, 14)
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .buttons {
            position: relative;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Would you like to go on a lovely date with me? ðŸ’– </h2>
        <div class="buttons">
            <button id="yesButton" onclick="confirmDate()">Yes</button>
            <button id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function confirmDate() {

        }
    </script>
</body>
</html>
